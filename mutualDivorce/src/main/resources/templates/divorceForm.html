<!DOCTYPE html>
<html>
<head>
  <title>Divorce Application</title>
  <style>
    .form-container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .form-field {
      margin: 10px 0;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="text"],
    textarea {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>

</head>
<body>
<div class="form-container">
  <h2>Divorce Application</h2>
  <form id="divorceForm">
    <div class = "form-field">
    <label for="husbandAfm">Husband's afm:</label>
    <input type="text" id="husbandAfm" name="husbandAfm" >
  </div>
    <div class = "form-field">
      <label for="husbandAmka">Husband's amka:</label>
      <input type="text" id="husbandAmka" name="husbandAmka" >
    </div>
    <div class = "form-field">
      <label for="husbandSurname">Husband's surname:</label>
      <input type="text" id="husbandSurname" name="husbandSurname" >
    </div>

  <div class="form-field">
    <label for="wifeAfm">Wife's afm:</label>
    <input type="text" id="wifeAfm" name="wifeAfm" >
  </div>

  <div class="form-field">
    <label for="wifeAmka">Wife's amka:</label>
    <input type="text"  id="wifeAmka" name="wifeAmka" >
  </div>
    <div class="form-field">
      <label for="wifeSurname">Wife's surname:</label>
      <input type="text"  id="wifeSurname" name="wifeSurname" >
    </div>
  <div class="form-field">
    <label for="reason">Λόγος χωρισμού:</label>
    <textarea class="form-control" id="reason" name="reason" rows="3" ></textarea>
  </div>
    <div class="form-field">
      <label for="epimeleiaPaidiwn">Επιμέλεια τέκνων:</label>
      <textarea class="form-control" id="epimeleiaPaidiwn" name="epimeleiaPaidiwn" rows="3" ></textarea>
    </div>

  <div class="form-field">
    <label for="akinitiPeriousia">akinitiPeriousia:</label>
    <textarea class="form-control" id="akinitiPeriousia" name="akinitiPeriousia" rows="3" ></textarea>
  </div>
    <div class="form-field">
      <label for="logariasmoiTrapezwn">logariasmoiTrapezwn:</label>
      <textarea class="form-control" id="logariasmoiTrapezwn" name="logariasmoiTrapezwn" rows="3" ></textarea>
    </div>
    <div class="form-field">
      <label for="ix">Ιδιωτικά Οχήματα(Id οχήματος):</label>
      <input type="text"  id="ix" name="ix" >
    </div>
    <input type="submit" value="Submit">
</form>
  <script>
    document.getElementById("divorceForm").addEventListener("submit",function(event){
      event.preventDefault();

      //Send data to the server
      fetch("/divorces/addForm",{
        method  :"POST",
        headers :{"Content-Type":"application/json"},
        body: JSON.stringify({husbandAfm,husbandAmka,husbandSurname,wifeAfm,wifeAmka,wifeSurname,reason,epimeleiaPaidiwn,akinitiPeriousia,logariasmoiTrapezwn,ix}),
      })
              .then(function (response){
                return response.json();
              })
              .then(function (data){
                console.log(data);
              })
              .catch(function (error){
                console.error(error)
              });
    });
  </script>
</div>
</body>
</html>
